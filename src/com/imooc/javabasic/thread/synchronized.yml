对象锁和类锁的总结
1.有线程访问对象的同步代码块时，另外的线程可以访问对象的非同步代码块；
2.若锁住的是同一个对象，一个线程在访问对象的同步代码块时，另一个访问对象的同步代码块的线程会被堵塞；
3.若锁住的是同一个对象，一个线程在访问对象的同步方法时，另一个访问对象的同步方法的线程会被堵塞；
4.若锁住的是同一个对象，一个线程在访问对象的同步代码块时，另一个访问对象同步方法的线程会被堵塞，反之亦然；
5.同一个类的不同对象的对象锁互不干扰；
6.类锁由于也是一种特殊的对象锁，因此表现和上述1，2，3，4一致，而由于一个类只有一把对象锁，所以同一个类的不同对象使用锁将会被同步；
7.类锁和对象锁互不干扰。
